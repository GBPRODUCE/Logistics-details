    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* 防止頁面本身滾動 */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px); /* 減去 header 的高度 */
        }

        .sidebar {
            width: 10%;
            background-color: #333;
            color: #fff;
            padding: 10px 5px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: auto;
            margin: auto;
            display: block;
            transition: background 0.3s;
        }

        .main-content {
            flex: 1;
            height: 90%;
            overflow-y: auto; /* 設置垂直滾動條 */
            padding: 20px;
            padding-bottom: 50px; /* 增加底部內邊距以防止內容被遮擋 */
            background:#FFFFFF;
        }

        h2 {
            margin: 0;
            font-size: 2em;
            text-align: center;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color:#D2E9FF;
            color:#000000;
        }

        /* 設定每列的寬度 */
        table th:nth-child(1) {
            width: 1%;
        }
        table th:nth-child(2) {
            width: 20%;
        }
        table th:nth-child(3) {
            width: 12%;
        }
        table th:nth-child(4) {
            width: 35%;
        }
        table th:nth-child(5) {
            width: 31%;
        }
        table th:nth-child(6) {
            width: 1%;
        }

        /* 調整輸入框樣式 */
        input[type="text"], input[type="date"] {
            width: 100%;
            padding:10px;
            box-sizing: border-box;
            border:none;
            border-radius: 4px;
            font-size: 14px;
            background-color: #FFFFFF;
        }

        /* QR Code 樣式 */
        .qrCode {
            width: 50px;
            height: 50px;
            border:none;
            margin:auto;
            display: none; /* 初始狀態隱藏 */
        }

        /* 列印按鈕樣式 */
        .print-button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .print-button {
            padding: 10px 20px;
            background-color:#D2E9FF;
            color:#000000;
            border: none;
            border-radius:5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .print-button:hover {
            background-color:#0056b3;
        }

        /* 列印樣式設定 */
        @media print {
            body * {
                visibility: hidden; /* 隱藏整個頁面內容 */
            }
            .main-content, .main-content * {
                visibility: visible; /* 只顯示 main-content 區域 */
            }
            .main-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                padding: 0;
                margin: 0;
            }
            .print-button-container {
                display: none; /* 列印時隱藏列印按鈕 */
            }
        }
    </style>

    <!-- JavaScript 代码 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        // 生成 QR Code
        var qr = new QRious({
            element: document.getElementById("qrCode"),
            size: 100, // QR Code 大小
            value: ""  // 初始值為空
        });

        // 更新 QR Code 並控制顯示狀態
        function updateQRCode() {
            var barcodeValue = document.getElementById("barcodeInput").value;
            var qrCodeElement = document.getElementById("qrCode");
            
            if (barcodeValue.trim() !== "") {
                qr.set({ value: barcodeValue });
                qrCodeElement.style.display = "block"; // 顯示 QR Code
            } else {
                qrCodeElement.style.display = "none"; // 隱藏 QR Code
            }
        }
        // 列印指定內容
        function printContent() {
            window.print();
        }
    </script>
