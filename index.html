<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門市行政小精靈</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: left 0.3s ease;
            font-size: 1.2em;
        }
        header a {
            text-decoration: none;
            color: #fff;
 
        }
        header a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            height: 90vh;
            margin-top: 40px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background-color: #4a4a4a;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar a {
            text-decoration: none;
            color: #eee;
            padding: 12px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #6a6a6a;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f9;
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1, .login-container h2, .login-container p {
            text-align: center;
            color: #333;
        }
        .login-container h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 20px;
        }

        /* 表單樣式 */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #3498db;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 懸浮按鈕 */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4a4a4a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
        }
        .menu-toggle:hover {
            background-color: #6a6a6a;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        ul {
            padding-left: 20px;
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar-container">
            <iframe src="sidebar.html"></iframe>
        </div>

        <div class="main-content">
            <div class="login-container">
                <h1>歡迎使用</h1>
                <p>Fostering Harmony, Orchestrating Progress.</p>
                <h1>智能保固書使用說明</h1>
                <table>
                    <tr>
                       <th>填寫欄位</th>
                       <th>存檔列印</th>
                    </tr>
                    <tr>
                       <td>
                           <ul>
                               <li>姓名、性別</li>
                               <li>出生年月日</li>
                               <li>身分證字號</li>
                               <li>型號、序號</li>
                               <li>保固日期、外觀</li>
                           </ul>
                       </td>
                       <td>
                           <ul>
                                <li>使用系統視窗列印</li>
                                <li>印表機欄位選"另存PDF"</li>
                                <li>先下載再列印避免跑版</li>
                           </ul>
                       </td>
                    </tr>
                    <tr>
                       <td colspan="2" style="text-align: center; font-weight: bold;">開發者僅知部分門市資訊欲使用之門市請填寫問題回報</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-200px';
                mainContent.style.marginLeft = '0';
            } else {
                sidebar.style.left = '0px';
                mainContent.style.marginLeft = '200px';
            }
        }
    </script>
</body>
</html>
