<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門市行政小精靈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: left 0.3s ease; /* 與側邊菜單一起移動 */
        }
        header a {
            text-decoration: none;
            color: #fff;
        }
        header a:hover {
            text-decoration: underline;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            height: 90vh;
            margin-top: 50px; /* 為了避免header重疊內容 */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px; /* 默認隱藏 */
            width: 200px;
            height: 100%; /* 讓菜單填滿視窗高度 */
            background-color: #333;
            color: #fff;
            padding: 10px 5px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px 0;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }
        .login-container h1,h2,p {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 懸浮按鈕 */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        .menu-toggle:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側選單 Sidebar Menu -->
        <div class="sidebar">
            <a></a>
            <a></a>
            <a href="single-shipment.html">補助功能表查詢</a>
            <a href="monthly-summary.html">黑貓文字客服網</a>
            <a href="https://gbproduce.github.io/Hearing-aid-warranty/">智能保固書系統</a>
            <a href="https://icfws.sfaa.gov.tw/login.jsp">代償墊付登入系統</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSecRMKKjnjX_UF4zjy_Rk3MizA5w_NoVHC3YE2XMvQf4f4HrQ/viewform">每周社群追蹤表</a>
            <a href="repair.html">元健維修單</a>
            <a href="earmold.html">耳模總表</a>
            <a href="matter.html">問題回報或許願</a>
        </div>

        <!-- 主體內容區塊 Main Content -->
        <div class="main-content">
            <div class="login-container">
                <h1>歡迎使用</h1>
                <p>Fostering Harmony, Orchestrating Progress.</p>
                <h1>智能保固書使用說明</h1>
                <h2>填寫欄位</h2>
                <p>姓名、出生年月日、性別、身分證字號<br>型號、序號、保固日期、外觀</p>
                <h2>存檔再列印</h2>
                <p>使用系統視窗進行列印，在印表機欄位選擇"另存PDF"<br>這樣就能下載下來再列印，避免跑版了</p>
                <p>開發者僅知部分門市的資訊想要使用的門市請填寫問題回報</p>
            </div>
        </div>
    </div>

    <!-- 懸浮按鈕 -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const header = document.querySelector('header');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar.style.left === '0px') {
                // 隱藏側邊菜單
                sidebar.style.left = '-200px';
                header.style.left = '0';
                mainContent.style.marginLeft = '0';
            } else {
                // 顯示側邊菜單
                sidebar.style.left = '0px';
                header.style.left = '200px'; // 為 header 添加偏移量，避免遮擋內容
                mainContent.style.marginLeft = '200px';
            }
        }
    </script>
</body>
</html>
