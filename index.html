<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行政系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#FFFFFF;
            margin: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
        }
        a{ 
            text-decoration:none;
            color: #fff;
        }
        a:hover{ 
            text-decoration:underline;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            height: 90vh;
        }
        .sidebar {
            width: 10%;
            background-color: #333;
            color: #fff;
            padding: 10px 5px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding:auto;
            margin:auto;
            display: block;
            transition: background 0.3s;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">行政系統</h1>
    </header>

    <div class="container">
        <!-- 左側選單 Sidebar Menu -->
        <div class="sidebar">
            <a href="single-shipment.html">黑貓寄件明細表</a>
            <a href="monthly-summary.html">黑貓月末總明細</a>
            <a href="admin-login.html">管理者後台系統</a>
            <a href="https://neko.t-cat.com.tw/webchat/index.html">黑貓文字客服網</a>
            <a href="https://icfws.sfaa.gov.tw/login.jsp">身障補助請款網</a>
            <a href="https://gbproduce.github.io/Hearing-aid-warranty/">智能保固書系統</a>
        </div>

        <!-- 主體內容區塊 Main Content -->
        <div class="main-content">
            <div class="login-container">
                <h2>歡迎使用</h2>
            </div>
        </div>
    </div>
</body>
</html>
