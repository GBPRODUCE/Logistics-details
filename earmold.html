<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門市行政小精靈</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: left 0.3s ease;
            font-size: 1.2em;
        }
        header a {
            text-decoration: none;
            color: #fff;
 
        }
        header a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            height: 90vh;
            margin-top: 40px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background-color: #4a4a4a;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar a {
            text-decoration: none;
            color: #eee;
            padding: 12px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #6a6a6a;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f9;
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1, .login-container h2, .login-container p {
            text-align: center;
            color: #333;
        }
        .login-container h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 20px;
        }

        /* 表單樣式 */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #3498db;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 懸浮按鈕 */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4a4a4a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
        }
        .menu-toggle:hover {
            background-color: #6a6a6a;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        ul {
            padding-left: 20px;
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左側選單 Sidebar Menu -->
        <div class="sidebar">
            <a></a>
            <a href="single-shipment.html">補助功能表查詢</a>
            <a href="monthly-summary.html">黑貓文字客服網</a>
            <a href="https://gbproduce.github.io/Hearing-aid-warranty/">智能保固書系統</a>
            <a href="https://icfws.sfaa.gov.tw/login.jsp">代償墊付登入系統</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSecRMKKjnjX_UF4zjy_Rk3MizA5w_NoVHC3YE2XMvQf4f4HrQ/viewform">每周社群追蹤表</a>
            <a href="repair.html">元健維修單</a>
            <a href="earmold.html">耳模總表</a>
            <a href="matter.html">問題回報或許願</a>
        </div>

        <!-- 主體內容區塊 Main Content -->

    <div class="main-content">
          <iframe src="https://docs.google.com/spreadsheets/d/1AxaRcjMi04UWwb1T8ioXls4jesIYM8O0PP6aNzmqoxI/edit?gid=1648913232#gid=1648913232" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- 懸浮按鈕 -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const header = document.querySelector('header');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar.style.left === '0px') {
                // 隱藏側邊菜單
                sidebar.style.left = '-200px';
                header.style.left = '0';
                mainContent.style.marginLeft = '0';
            } else {
                // 顯示側邊菜單
                sidebar.style.left = '0px';
                header.style.left = '200px'; // 為 header 添加偏移量，避免遮擋內容
                mainContent.style.marginLeft = '200px';
            }
        }
    </script>
</body>
</html>
